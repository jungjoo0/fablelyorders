<!DOCTYPE html>
<html>
<head>
    <title>스마트스토어 발주/발송 관리</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* 줄바꿈 방지 */
            overflow: hidden;    /* 내용이 넘치면 숨김 */
            text-overflow: ellipsis; /* 넘치는 내용을 ...으로 표시 */
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>스마트스토어 발주/발송 관리</h1>
    {% if data %}
        <table>
            <thead>
                <tr>
                    {% for key in data[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for value in row.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>데이터를 불러오지 못했습니다.</p>
    {% endif %}
</body>
</html>
